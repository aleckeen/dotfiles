config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        xb: config-cycle statusbar.hide
        xt: config-cycle tabs.show always switching
        xv: hint links spawn --detach mpv --force-window yes --hwdec=auto --vo=gpu
          {hint-url}
        xx: config-cycle statusbar.hide ;; config-cycle tabs.show always switching
  statusbar.show:
    global: always
  tabs.show:
    global: always
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/?search={}
      gh: https://github.com/search?q={}
      ho: https://hoogle.haskell.org/?hoogle={}
      yt: https://www.youtube.com/results?search_query={}
      ci: https://crates.io/search?q={}
